name: snapshot release
on:
  issue_comment:
    types: [created]
jobs:
  snapshot_release:
    runs-on: ubuntu-latest
    if: >-
      github.event.issue.pull_request &&
      github.event.comment.body == ':snapshot_release' &&
      github.event.comment.author_association == 'OWNER'
    steps:
      - id: "get-branch"
        run: echo ::set-output name=branch::$(gh pr view $PR_NO --repo $REPO --json headRefName --jq '.headRefName')
        env:
          REPO: ${{ github.repository }}
          PR_NO: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.get-branch.outputs.branch }}
      - uses: ./.github/actions/setup-node
      - uses: ./.github/actions/setup-rust
      - run: pnpm run build
      - run: pnpm run check
      - run: pnpm run test
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> "$HOME/.npmrc"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: |
          changeset_version=$(pnpm changeset version --snapshot snapshot)
          changeset_publish=$(pnpm changeset publish --snapshot --no-git-tag --tag snapshot)
          echo "changeset_version='$changeset_version'" >> "$GITHUB_OUTPUT"
          echo "changeset_publish='$changeset_publish'" >> "$GITHUB_OUTPUT"
        id: changeset_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          COMMENT_ID: ${{ github.event.comment.id }}
          COMMENT_BODY: |
            :snapshot_release
            ```bash
            ${{ steps.changeset_release.outputs.changeset_version }}

            ${{ steps.changeset_release.outputs.changeset_publish }}
            ```
        with:
          script: |
            github.rest.issues.updateComment({
              comment_id: process.env.COMMENT_ID,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.COMMENT_BODY
            })
